<div id="navbar">

  <form #form="ngForm" (ngSubmit)="searchMovie(form.value)">
    <input type="text" placeholder="Search movies" name="title" ngModel>
    <button type="submit">Search</button>
  </form>

  <div id="search-result">
    {{result.Title}} ({{result.Year}}), Genre: {{result.Genre}} <br>
    <button (click)="addToListWM()">Add to watched movies</button>
    <button (click)="addToListWL()">Add to watchlist</button>
    <button (click)="addToListNM()">Add to no movies</button>
  </div>

</div>
